<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="assets/style/index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="wrapper">
        <div class="img"></div>
        <div class="bg-card">
          <i class="fa-solid fa-eye"></i>
        </div>
      </section>
      <section class="txt-card">
        <div class="description">
          <h1 class="text-present-1">Equilibrium #3429</h1>
          <p class="text-present-2">Our Equilibrium collection promotes balance and calm.</p>
          <div class="days">
            <span class="info-left"> <i><img src="assets/images/icon-ethereum.svg" alt="ethereum"></i>0.041 ETH</span>
            <span class="info-right"> <i><img src="assets/images/icon-clock.svg" alt="clock"></i> 3 days left</span>
          </div>
        </div>
        <div class="user">
          <div class="user-img"></div>
          <p class="txt-user">Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dyegohrq" target="_blank">Dyego henrique</a>.
    </div>

    <script src="https://kit.fontawesome.com/24690ddc1f.js" crossorigin="anonymous"></script>
  </body>
</html>
